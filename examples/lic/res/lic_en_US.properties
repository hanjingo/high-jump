app.help=Usage: lic <subcommand> [options] [Content]\n\nSubcommands:\n  add       Add the lic issuer\n  issue     Issue a license file\n  verify    Verify a license file\n  help      Show this help message\n\nOptions:\n  -a, --algo      Signature algorithm, one of [none, rsa256], default: none\n  -c, --count     Valid times, default: 1\n  -l, --licensee  Licensee name, default: tourist\n  -o, --output    Output license file path\n  -t, --time      Not less than this days, default: 30\n\nContent:\n  for subcmd add: key-value pairs for keys, e.g. xxx,xxx\n  for subcmd issue: key-value pairs for claims, e.g. xxx:xxx,xxx:xxx\n  for subcmd verify: key-value pairs for claims, e.g. xxx:xxx,xxx:xxx\n\nExamples:\n  lic add -a none -i hehehunanchina@live.com -c 10 -i\n  lic issue -a none -l tourist -i hehehunanchina@live.com -t 30\n  lic verify -a none -i hehehunanchina@live.com\n

